<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<title>Food App</title>
<body>
  <div class="container-fluid">
    <div class="md:w-4/12 md:h-96 bg-white shadow-sm md:float-left">
      <div class="flex md:justify-end justify-between items-center m-1 p-3">
        <a href=""  class="uppercase font-bold mr-5 text-blue-900 xl:mt-1 hover:text-green-400 transition-colors cursor-pointer">Food ninja</a>
           <span id="bar" class="xl:hidden md:hidden cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg> 
           </span>  
      </div>
      <ul id="menu" class="md:mt-12 mt-3 md:block hidden">
        <li>
          <a href="" class="link font-bold px-4 flex justify-end text-red-400">
            <span class="px-2">Home</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <span class="px-1 translate-x-4 bg-red-400"></span>
          </a>
        </li>
        <li>
          <a href="" class="link px-4 mr-2 flex justify-end mt-3">
            <span class="px-2">About</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
          </a>
        </li>
        <li>
          <a href="" class="link px-4 mr-2 flex justify-end mt-3">
            <span class="px-2">Contact</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="md:w-auto mt-8">
      <div class="md:w-8/12 flex md:justify-end justify-center">
        <a href="" class="hover:scale-105 transition-all hover:shadow-sm text-sm mx-1 font-medium hover:bg-red-400 hover:text-white px-5 p-1 rounded-3xl bg-white md:border border-red-400 uppercase text-red-400">Login</a>
        <a href="" class="hover:scale-105 transition-all hover:shadow-sm text-sm mx-2 font-medium hover:bg-red-400 hover:text-white px-5 p-1 rounded-3xl bg-white md:border border-red-400 uppercase text-red-400">Sign up</a>
      </div>
      <div class="md:w-8/12 md:float-end mt-1">
        <h1 class="text-6xl ml-10 text-blue-950 text-opacity-75">Recipes</h1>
        <h5 class="text-xl font-semibold ml-10 mt-5 text-blue-950 opacity-75">For ninjas</h5>
        <p class="mt-10 ml-10 font-medium text-blue-950 opacity-75">Lates Recipes</p>
        <hr class="w-10/12 ml-10">
        <div class="w-10/12 xl:w-5/12 xl:float-left ml-10 mt-8 bg-white shadow rounded-xl">
        <span class="w-28 px-3 absolute m-2 p-1 flex bg-slate-200 uppercase rounded-3xl"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
         25 mins</span>
          <img class="object-cover rounded-t-xl h-40 w-full" src="https://media.istockphoto.com/id/1316145932/photo/table-top-view-of-spicy-food.jpg?s=612x612&w=0&k=20&c=eaKRSIAoRGHMibSfahMyQS6iFADyVy1pnPdy1O5rZ98=" alt="">
          <h3 class="text-xl m-4 font-medium text-blue-950 opacity-80">Very Spicy Fast Food.</h3>
          <p class="ml-4 text-blue-950 opacity-80">Recipe by Mario.</p>
          <br>
        </div>
        <div class="w-10/12 xl:w-5/12 xl:float-left ml-10 mt-8 bg-white shadow rounded-xl mb-5">
          <span class="w-28 spx-2 absolute m-2 p-1 flex bg-slate-200 uppercase rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
           25 mins</span>
            <img class="aspect-video object-cover rounded-t-xl h-40 w-full" src="https://media.istockphoto.com/id/1316145932/photo/table-top-view-of-spicy-food.jpg?s=612x612&w=0&k=20&c=eaKRSIAoRGHMibSfahMyQS6iFADyVy1pnPdy1O5rZ98=" alt="">
            <h3 class="text-xl m-4 font-medium text-blue-950 opacity-80">Very Spicy Fast Food.</h3>
            <p class="ml-4 text-blue-950 opacity-80">Recipe by Mario.</p>
            <br>
          </div>
      </div>
    </div>
  </div>
</body>

<script>
  var bar = document.getElementById('bar');
  var menu = document.getElementById('menu');
  bar.addEventListener('click' , ()=>{
   if(menu.classList.contains('hidden')){
    menu.classList.remove('hidden');
   }
   else{
    menu.classList.add('hidden');
   }
  })

  var aTags = document.querySelectorAll('.link');
    aTags.forEach(a => {
      a.addEventListener('click', ()=>{
        aTags.forEach(function(li) {
          li.classList.remove('active');
        });
        this.classList.add('font-bold');
        // this.a.classList.add('text-red-400');
      });
  });

</script>
</html>
